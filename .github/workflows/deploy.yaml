name: Deploy Astro Site to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a recommended Node.js version
      - name: Install dependencies
        run: npm install # or your package manager install command
      - name: Build project
        run: npm run build # The default build command for Astro
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # The publish directory for Astro builds

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4